<div class="filter-products">
    <app-filter [allProducts]="totalProdCount" [inStockProducts]="inStock" [outOfStockProducts]="outOfStock"></app-filter>
</div>
<div class="ekart-products-container">
    <!--custom property binding product:in child to iterable prod-->
    <app-product *ngFor="let prod of products" [product]="prod"></app-product>
</div>
